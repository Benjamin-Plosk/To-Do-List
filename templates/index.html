<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="todo-container">
    <h1>My To-Do List</h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Type a task" aria-label="Task input">
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList" aria-label="Task list"></ul>
  </div>

  <script src="/static/script.js"></script>
  <script>
    // Carregar as tarefas ao abrir a p√°gina
    document.addEventListener("DOMContentLoaded", loadTasksFromAPI);
  </script>
</body>
</html>
